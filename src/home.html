<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ai-fitness</title>
</head>
<body>
회원 정보 읽기 GET 방식
<a href="/member/read">member</a>
<br>

<form action="/member/create" method="post">
    회원 정보 생성 POST 방식
    Name: <input type="text" name="name"><br>
    ID: <input type="text" name="id"><br>
    <input type="submit">
</form>

<br><br>
<div>비디오 업로드 테스트</div>
<form action="/video/tr_video_create" method="post" enctype="multipart/form-data">
    trainer id: <input type="text" name="trainer_id" value="99"><br>
    title: <input type="text" name="title" value="test_title"><br>
    thumb_img_path: <input type="text" name="thumb_img" value="test_thumb_img_path"><br>
    <label for="myFile"><span>Filename:</span></label>
    <input type="file" name="myFile" id="myFile" />
    <input type="file" name="imgFile" id="imgFile" />
    <br />
    <input type="submit" name="submit" value="Submit" />
</form>
<div>비디오 read 테스트</div>
<form action="/video/tr_video_read" method="post" >
    trainer id: <input type="text" name="trainer_id" value="99"><br>
    id: <input type="text" name="id" value="1"><br>
    <br />
    <input type="submit" name="submit" value="Submit" />
</form>
<br><br>
<form action="/member/test" method="post" enctype="multipart/form-data">
    홈 화면 테스트
    <label for="file">Filename:</label>
    <input type="file" name="file" id="file"><br>
    email: <input type="text" name="email"><br>
    pwd: <input type="text" name="pwd"><br>

    <input type="submit">
</form>

<br><br>
회원 등록 운동 정보 읽기
<a href="/member/readmemexrprogram">회원이등록한운동</a>
<br>

<br><br>
관리자 계정 전체 회원정보 가져오기
<a href="/member/readAdminUserManage">가져오기</a>

<br><br>
<form action="/member/deleteAdminUserManage" method="post">
    멤버 지우기 테스트
    name: <input type="text" name="name"><br>
    <input type="submit">
</form>

<br><br>
트레이너 목록, 이름:평균평점 형식으로 가져오기
<a href="/member/readTrainerList">가져오기</a>

<br><br>
<form action="/member/setAlarm" method="post">
    알람 설정 바꾸기 테스트
    name: <input type="text" name="name"><br>
    alarm: <input type="text" name="alarm"><br>
    <input type="submit">
</form>


</body>
</html>
