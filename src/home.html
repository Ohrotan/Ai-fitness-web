<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ai-fitness</title>
</head>
<body>
회원 정보 읽기 GET 방식
<a href="/member/read">member</a>
<br>

<form action="/member/create" method="post">
    회원 정보 생성 POST 방식
    Name: <input type="text" name="name"><br>
    ID: <input type="text" name="id"><br>
    <input type="submit">
</form>

<br><br>
<div>비디오 업로드 테스트</div>
<form action="/video/tr_video_create" method="post" enctype="multipart/form-data">
    trainer id: <input type="text" name="trainer_id" value="test_trainer_id"><br>
    title: <input type="text" name="title" value="test_title"><br>
    thumb_img_path: <input type="text" name="thumb_img" value="test_thumb_img_path"><br>
    <label for="myFile"><span>Filename:</span></label>
    <input type="file" name="myFile" id="myFile" />
    <br />
    <input type="submit" name="submit" value="Submit" />
</form>

<br><br>
<form action="/member/signup" method="post">
    회원 정보 생성 POST 방식
    email: <input type="text" name="id"><br>
    password: <input type="text" name="pwd"><br>
    <input type="submit">
</form>


</body>
</html>
